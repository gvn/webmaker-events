<div class="event-detail">
  <div class="container-wrapper">
    <header class="container">
      <a ng-show="_user.email === eventData.organizer || _user.isAdmin" class="btn btn-secondary" href="#/edit/{{ eventID }}"><span class="fa fa-pencil"></span></a>
      <h1>{{ eventData.title }}</h1>
    </header>
  </div>

  <div class="row meta-header">
    <div class="container">
      <div class="col-xs-12 col-sm-6">
        <div class="icon-left">
          <span class="fa fa-calendar-o"></span>
          <h4>{{ eventData.friendlyStartDate }}</h4>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6">
        <div class="icon-left">
          <span class="fa fa-map-marker"></span>
          <h4>{{ eventData.address }} <a href="https://maps.google.com/?q={{ eventData.address | uriEncode }}" target="_blank">(map)</a></h4>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4 add-bottom-margin">
        <a class="btn btn-primary btn-lg btn-mb-block" href="{{ eventData.registerLink }}" target="_blank">Attend this event</a>
        <div class="organized-by">
          <img class="user-info-avatar" ng-src="{{ eventData.organizerAvatar }}">
          <div>
            <p>Organized by<br><strong><a href="mailto:{{ eventData.organizer }}">{{ eventData.organizerId || eventData.organizer }}</a></strong></p>
            </p>
          </div>
        </div>
        <div>
          <p class="add-bottom-margin">Who is this for?</p>
          <h4><span class="fa fa-star fa-fw text-muted"></span> <a>{{ eventData.skillLevel || 'Any skill level' }}</a></h4>
          <h4><span class="fa fa-male fa-fw text-muted"></span> <a>{{ eventData.ageGroup || 'Any age group' }}</a></h4>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8" ng-bind-html="eventData.description | markdown"></div>
    </div>
  </div>
</div>
