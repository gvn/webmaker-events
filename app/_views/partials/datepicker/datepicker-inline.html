<div class="input-group">
  <input type="text" ng-model="chosenDate" datepicker-popup="MMMM d yyyy" is-open="opened" datepicker-options="dateOptions" ng-required="true" class="form-control">
  <span class="input-group-btn">
    <button class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
  </span>
</div>
